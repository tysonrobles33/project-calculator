<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>Project: Calculator</header>

    <div class="container">
        <div class="display">

        </div>
        <div class="topButtons">
            <button class="button" id="(">(</button>
            <button class="button" id=")">)</button>
            <button class="button" id="clear">C</button>
        </div>
        <div class="buttons">
            <div class="numbers">
                <button class="numButton" id="9">9</button>
                <button class="numButton" id="8">8</button>
                <button class="numButton" id="7">7</button>
                <button class="numButton" id="6">6</button>
                <button class="numButton" id="5">5</button>
                <button class="numButton" id="4">4</button>
                <button class="numButton" id="3">3</button>
                <button class="numButton" id="2">2</button>
                <button class="numButton" id="1">1</button>
                <button class="numButton" id="0">0</button>
            </div>
            <div class="operators">
                <button class="opButton" id="divide">/</button>
                <button class="opButton" id="multiply">x</button>
                <button class="opButton" id="subtract">-</button>
                <button class="opButton" id="add">+</button>
                <button class="opButton" id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
